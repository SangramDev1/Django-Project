<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% include 'cdnlines.html' %}
    <form method="POST" action="{% url 'update_save_data' student.id %}">
        {% csrf_token %}
        <h1>Update Student Information</h1>
        <label for="">Enter Student Name</label>
        <input type="text" value='{{student.sname}}' name="sname" class="form-control">
        <label for="">Enter Student Age</label>
        <input type="number" value='{{student.sage}}' name="sage" class="form-control">
        <label for="">Enter Student Address</label>
        <input type="text" value='{{student.saddr}}' name="saddr" class="form-control">
        <label for="">Enter Marks 1</label>
        <input type="number" value='{{student.m1}}' name="m1" class="form-control">
        <label for="">Enter Marks 2</label>
        <input type="number" value='{{student.m2}}' name="m2" class="form-control">
        <input type="submit" value="save">
        <input type="reset" value="clear">
    </form>
</body>
</html>
