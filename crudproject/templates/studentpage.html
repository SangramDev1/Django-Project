<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'cdnlines.html' %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table class="table table-bordered">
        <thead class="bg-success">
            <tr>
                <th>Student Name</th>
                <th>Student Age</th>
                <th>Student Address</th>
                <th>Student Marks 1</th>
                <th>Student Marks 2</th>
                <th>Actions</th>
            </tr>

        </thead>
        <tbody>
            {% if student %}

    {% for i in student %}
    <tr>
        <td>{{i.sname}}</td>
        <td>{{i.sage}}</td>
        <td>{{i.saddr}}</td>
        <td>{{i.m1}}</td>
        <td>{{i.m2}}</td>
        <td>
            <a href="{% url 'update_data' i.id %}" class="btn btn-warning">update</a>
            <a href="{% url 'delete_data' i.id %}" class="btn btn-danger">delete</a>
        </td>
    </tr>
    
    {% endfor %}

    {% endif %}

        </tbody>
    </table>
    
    <a href="{% url 'add_student' %}" class="btn btn-success">add student</a>
</body>
</html>
